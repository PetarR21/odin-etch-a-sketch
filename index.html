<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="content">
        <header>
            <h1>Etch A Sketch</h1>
        </header>
        <div id="outline">
            <main>
                <div class="grid" id="table"></div>
                <div id="controls">
                    <div class="color-pick">
                        <input type="color" value="#fff" />
                    </div>
                    <button class="btn" id="color-btn">Color</button>
                    <button class="btn" id="rainbow-btn">Rainbow</button>
                    <button class="btn" id="clear-btn">Clear</button>
                    <button class="btn" id="eraser-btn">Eraser</button>
                    <div id="slider">
                        <input id="slideBar" type="range" name="slideBar" min="1" max="100" value="16">
                        <label for="slideBar">16x16</label>
                    </div>
                </div>
            </main>
        </div>

    </div>
</body>

</html>
